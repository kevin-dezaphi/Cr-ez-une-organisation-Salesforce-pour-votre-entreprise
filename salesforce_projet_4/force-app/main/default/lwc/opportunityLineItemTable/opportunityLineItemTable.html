<template>
    <lightning-card variant="base">
        <div slot="title">
            <lightning-icon icon-name="standard:opportunity" size="small"></lightning-icon>
            Opportunity products
        </div>
        <div>
            <template lwc:if={error}>

            </template>
            <template lwc:else>
                <template lwc:if={data}>
                    <template lwc:if={warningQuantity}>
                        <div class="slds-notify slds-notify_toast slds-theme_alert-texture slds-theme_warning" role="alert">
                            <div class="slds-notify__content">
                                <lightning-formatted-text value={labels.warningQuantityMessage}></lightning-formatted-text>
                            </div>
                        </div>
                    </template>
                    <lightning-datatable
                        key-field="opportunityLineItemId"
                        data={data}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        resize-column-disabled
                    ></lightning-datatable>
                </template>
                <template lwc:else>
                    <lightning-formatted-text value={labels.noProductMessage}></lightning-formatted-text>
                </template>
            </template>
            <lightning-button class="slds-m-bottom_small slds-align_absolute-center" label={labels.refresh} onclick={handleRefresh} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
